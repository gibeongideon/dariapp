{% extends "layouts/base.html" %}

{% block content %}

	<!-- Awards Area Start -->
	<section class="awards-area">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8 col-md-10">
					<div class="section-heading">


						<h5 class="title">
						M-pesa
						</h5>
						<h4 >
              M-pesa Recent Withdrawals
              </h4>
					</div>
				</div>
			</div>
			<div class="row">
      <div class="table-responsive">

            <table class="table tablesorter " id="">
              <thead class=" text-primary">
                <tr>
                  <th>
                    Date
                  </th>
                  <th>
                    Amount(KSH)
                  </th>
              
                  <th class="text-center">
                    Status
                  </th>
                </tr>
              </thead>
              <tbody  class=" text-info">
                {% for trans in trans_logz%}
  
                <tr>
                  <td>
                    {{trans.created_at}}
                  </td>
                  <td>
                    {{trans.amount}}
                  </td>

                  <td class="text-center">
                    {{trans.withraw_status}}
                  </td>
                </tr>  
                {% endfor %}
              </tbody>
            </table>
            </div>

            </div>
							<a class="mybtn2" href="{% url 'account:mpesa_withrawal' %}">Refresh</a>
						</div>

     


			</div>


		</div>
	</section>
	<!-- Awards Area End -->




{% endblock content %}
